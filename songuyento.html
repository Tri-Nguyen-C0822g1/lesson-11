<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    function checkNumber(numbers) {

        let count = 0;
        let countSNT = 0;
        for (let i = 2; i > 0; i++) {
            if (countSNT < numbers) {
                for (let j = 1; j < i; j++) {
                    if (i % j === 0) {
                        count += 1;
                    }
                }
                if (count === 2) {
                    document.write(i +"<br>");
                    countSNT += 1;
                }
                count = 0;
            } else {
                break;
            }
        }
    }
    let numbers = Number(prompt("Nhập sô lượng sô nguyên tố đầu tiên:"));
    checkNumber(numbers);
</script>
</body>
</html>
